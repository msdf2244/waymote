<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="kvm-container">
        <textarea id="keyboard" disabled></textarea>
        <div id="mouse"></div>
      </div>
      <div id="app-shortcuts-container">
        <button id="steam">Steam</button>
        <button id="spotify">Spotify</button>
        <button id="firefox">Firefox</button>
        <button id="audio">Audio</button>
      </div>
      <div id="volume-controls-container">
        <button id="volume-increase">VOLUME +</button>
        <button id="volume-mute">MUTE</button>
        <button id="volume-decrease">VOLUME -</button>
      </div>
    </div>
    <p id="debug"></p>
    <script src="index.js"></script>
  </body>
</html>
